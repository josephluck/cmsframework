<html>
<head>
    <title>Joseph Luck</title>
</head>
<body>
	<div>
		<!-- Nav -->
		<div data-pages>
			{{#each pages}}
				<strong>{{title}}</strong>
				{{#unless @last}}
					<span> | </span>
				{{/unless}}
			{{/each}}
		</div>

		<!-- Page -->
		<div data-page="1">
		  <div class="entry">
		    <h1>{{title}}</h1>
		    <div>
		      {{#each sections}}
		      	<div style="padding: 10px; border: solid 1px">
			      	{{#each items}}
			      		{{#each fields}}
			      			{{{content.content}}}
			      		{{/each}}
			      	{{/each}}
			      </div>
		      {{/each}}
		    </div>
		  </div>
		</div>

		<!-- Section -->
		<div data-section="2">
		  <div class="entry">
		    <h1>{{title}}</h1>
		    <div>
	      	{{#each items}}
	      		{{#each fields}}
	      			{{{content.content}}}
	      		{{/each}}
	      	{{/each}}
		    </div>
		  </div>
		</div>
	</div>









	<style>
		[data-page],
		[data-pages],
		[data-section] {
		  visibility: hidden;
		}
	</style>
	<script>
		window.site_id = "1";
		window.auth_token = "RKyxZBxTD_dHF6zzwCCK";
		window.API_ROOT = "http://cms-api.dev/";
	</script>
  <script src="/static/bundle.js"></script>
</body>
</html>
